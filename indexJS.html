         <!-- 3selanjutnya buat type script sebelum tag penutup pada menu, 
            lalu kita buat function showmenu tersebut didalam tag ini, 
            tulis atribut function lalu nama functionnya yaitu showmenu, 
            lalu kita buat variabel bernama menu berisi komponen dari ID Menu. 
            tulis document.getelementbyID menu yang menunjukkan variable mnu berisi komponen dengan id menu

            lalu variable ke 2 yaitu box, document.getelementbyID box-profile.

            lanjut menggunakan logika if pada line code, pada padding style kita isikan value 0px jangan none. selanjutnya logika else . 

            oh iya style.display.block adalah kotak/layout yang disusun kebawah!
 
            if/else digunakan untuk pengecekan jika tombol menu berfungsi maka ketika diklik, maka tampilan menu akan disusun kebawah, dan di klik lagi akan menutup.
            
            next kita compile
        -->


        <script>
            function showMenu()
            {
                var menu = document.getElementById("menu");
                var box = document.getElementById("box-profile");

                if(menu.style.display === "block"){
                    menu.style.display = "none";
                    box.style.paddingTop = "0px";
                }else{
                    menu.style.display = "block";
                    box.style.paddingTop = "125px";
                }
            }
        </script>
